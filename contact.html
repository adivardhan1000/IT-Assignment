    <form method="post" action="Home.html">
      <div>
        <h3>Place an Enquiry</h3>
        <label for="name">Name: <span class="required">*</span> </label>
        <input type="text" id="name" name="name" value="" placeholder="Your name" required="required" autofocus />
      </div>
      <br>
      <div>
        <label for="email">Email Address: <span class="required">*</span> </label>
        <input type="email" id="email" name="email" value="" placeholder="your@email.com" required="required" />
      </div>
      <br>
      <div>
        <label for="subject">Subject:</label>
        <select id="subject" name="subject">
          <option value="hello">Enquiry</option>
          <option value="quote">Booking</option>
        </select>
      </div>
      <br>
      <div>
        <label for="message">Message: <span class="required">*</span> </label>
        <textarea cols="20" rows="3" id="message" name="message" placeholder="Write your message here." required></textarea>
      </div>
      <br>
      <div>
        <label for="checkbox1">Book Room:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox2">Book a Table:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
      </div>
      <div>
        <input type="submit" value="Submit" id="submit" />
      </div>
    </form>
