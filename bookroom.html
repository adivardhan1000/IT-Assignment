    <form method="post" action="Home.html">
      <div>
        <label for="name">Name: <span class="required">*</span> </label>
        <input type="text" id="name" name="name" value="" placeholder="Your name" required="required" autofocus />
      </div>
      <br>
      <div> Gender:
        <label for="radio-choice-1">Male</label>
        <input type="radio" name="radio-choice" id="radio-choice-1" tabindex="2" value="choice-1">
        <label for="radio-choice-2">Female</label>
        <input type="radio" name="radio-choice" id="radio-choice-2" tabindex="3" value="choice-2">
      </div>
      <br>
      <div>
        <label for="email">Email Address: <span class="required">*</span> </label>
        <input type="email" id="email" name="email" value="" placeholder="your@email.com" required="required" />
      </div>
      <br>
      <div>
        <label for="subject">Room Type:</label>
        <select id="subject" name="subject">
          <option value="basic">Basic - 1000</option>
          <option value="deluxe">Deluxe - 2000</option>
          <option value="executive">Executive - 30000</option>
          <option value="presidential">Presidential - 4500</option>
        </select>
      </div>
      <br>
      <div>
        <label for="subject">Max People:</label>
        <select id="subject" name="subject">
          <option value="basic">1pax</option>
          <option value="deluxe">2pax</option>
          <option value="executive">3pax</option>
        </select>
      </div>
      <br>
      <div>
        <label for="message">Comments <span class="required">*</span> </label>
        <textarea id="message" name="message" placeholder="Write your message here." required ></textarea>
      </div>
      <div>
        <p><u>Check-in Time</u></p>
        <label for="time1">Before 12pm:</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="time2">After 12pm:</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">
      </div>
      <div>
